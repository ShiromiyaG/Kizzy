name: Release Build

on:
  push:
    branches:
      - master
    paths:
      - 'gradle/libs.versions.toml'
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup jdk-17
        uses: actions/setup-java@main
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          ls -la release.keystore
          echo "Keystore created at: $(pwd)/release.keystore"
          file release.keystore

      - name: Assemble Release
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Get version name
        id: version
        run: |
          VERSION=$(grep "version-name" gradle/libs.versions.toml | head -n 1 | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: v$VERSION"

      - name: List and find APK file
        id: find_apk
        run: |
          echo "Listing APK directory:"
          ls -la app/build/outputs/apk/release/ || echo "Directory not found"
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "Error: No APK file found"
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Rename APK
        run: |
          APK_PATH="${{ steps.find_apk.outputs.apk_path }}"
          NEW_NAME="Kizzy-${{ steps.version.outputs.version }}.apk"
          mv "$APK_PATH" "app/build/outputs/apk/release/$NEW_NAME"
          echo "Renamed to: $NEW_NAME"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: app/build/outputs/apk/release/Kizzy-${{ steps.version.outputs.version }}.apk
          fail_on_unmatched_files: true
          body: |
            ## Kizzy v${{ steps.version.outputs.version }}
            
            ### Download
            - [Kizzy-${{ steps.version.outputs.version }}.apk](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/Kizzy-${{ steps.version.outputs.version }}.apk)
